<div class="container d-flex justify-content-center align-content-center my-5">
  <div class="card p-4 shadow-sm" style="width: 25rem">
    <h3 class="text-center mb-4">Iniciar Sesi√≥n</h3>
    <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
      <div class="form-floating mb-3">
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          ngModel
          required
        />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          placeholder="password"
          ngModel
          required
        />
        <label for="password" class="form-label">Password</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
